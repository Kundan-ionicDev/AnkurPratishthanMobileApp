<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img style="background-image:url(../../assets/img/avatar.jpeg);">
            </div>
          </ion-col>
          <ion-col padding-top col-8 *ngIf="checkdata != undefined">
            <h2 ion-text class="no-margin bold text-white">
              {{ checkdata.FullName }}
            </h2>
            <span *ngIf="checkdata.RoleID == '1'" ion-text style="color: #000000;">Admin</span>
            <span *ngIf="checkdata.RoleID == '2'" ion-text style="color: #000000;">Cluster</span>
            <span *ngIf="checkdata.RoleID == '3'" ion-text style="color: #000000;">Librarian</span>
            <span *ngIf="checkdata.RoleID == '4'" ion-text style="color: #000000;">Member</span>
          </ion-col>
        </ion-row>

        <!-- <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="dark" menuClose disabled>
              <ion-icon name="contact"></ion-icon>
              Edit Profile
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row> -->

      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem,menuItem.title)">
        <button ion-item menuClose class="text-1x" *ngIf="menuItem.roleId == apiProvider.UserRoleId">
          <ion-icon item-left [name]="menuItem.icon"></ion-icon>
          <span ion-text>{{menuItem.title}}</span>
        </button>
      </div>
      <button ion-item menuClose class="text-1x" (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        <span ion-text>
          Log Out
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
