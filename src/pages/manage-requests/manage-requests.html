<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Requests</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let item of requestsData" padding>
    <div class="trip-info card round">
      <!-- <div class="trip-image border-bottom" [ngStyle]="{'background-image': 'url(' + strResult + ')'}"></div> -->
      <div class="trip-image border-bottom"></div>
       <ion-grid padding>
        <ion-row>
          <ion-col>
            <h5 ion-text color="primary">{{ item.BookName }}</h5>
            <div>
              <span class="bold">Requested for : {{ item.MemberName }}</span>
              <br />
              <span ion-text color="dark">{{ item.ClusterName }}</span>
            </div>
            <div margin-top>
              <span ion-text color="dark">RequestedDate</span>
              <br />
              <span ion-text>{{ item.RequestedDate }}</span>
            </div>
            <div margin-top>
              
            </div>
          </ion-col>
          <ion-col col-4>
            <ion-icon *ngIf="item.Status == Y" name="checkmark" class="text-green"></ion-icon>
            <span *ngIf="item.Status == Y" ion-text>Accepted</span>

            <ion-icon *ngIf="item.Status == N" name="close" class="text-green"></ion-icon>
            <span *ngIf="item.Status == N" ion-text>Closed</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button (click)="ViewRequestDetail()" ion-button icon-left clear small>
              <ion-icon name="eye"></ion-icon>
              <div>View</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="ManageRequests(1,item)" ion-button icon-left clear small>
              <ion-icon name="checkmark"></ion-icon>
              <div>Accept</div>
            </button>
          </ion-col>
          <ion-col>
            <button (click)="ManageRequests(2,item)" ion-button icon-left clear small>
              <ion-icon name="close"></ion-icon>
              <div>Reject</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <h5>Order Details</h5> -->
      <div class="card round" margin-top>

        <!-- <ion-list no-margin>
          <ion-item class="primary-bg">
            <ion-avatar item-start>
              <img src="assets/img/books/ngo.jpeg">
            </ion-avatar>
            <h2 ion-text class="text-white bold">Jo√£o Firmino</h2>
            <p ion-text class="text-secondary bold">User</p>
          </ion-item>
        </ion-list> -->

        <div padding>
          <h5 ion-text color="secondary">Current Book with</h5>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Adult 1 Name:</ion-label>
            <ion-input type="text" disabled placeholder="Ex. Joe Doe" value=""></ion-input>
            <h3>Delivered Date : 2019-12-30</h3>
          </ion-item>
          <ion-item no-padding>
            <ion-label color="dark" stacked>Child 1 Name:</ion-label>
            <ion-input type="text" disabled placeholder="Ex. Joe Doe" value=""></ion-input>
            <h3>Delivered Date : 2020-01-16</h3>
          </ion-item>
        </div>
      </div>
    </div>
  </div>
</ion-content>
