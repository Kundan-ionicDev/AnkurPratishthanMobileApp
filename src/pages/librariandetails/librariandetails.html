<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button icon-only>
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Librarian Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="common-bg">
  <div class="border-bottom" padding>
    <form [formGroup]="frmlibrarianDetails">
      <!--slides-->
      <ion-slides class="to-top">
        <ion-slide>
          <img src="assets/img/books/ngo1.jpeg">
        </ion-slide>
      </ion-slides>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">First Name</span>
        <ion-input type="text" formControlName="FirstName" value="{{ librarianData.FirstName }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">Last Name</span>
        <ion-input type="text" formControlName="LastName" value="{{ librarianData.LastName }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">Address</span>
        <ion-textarea formControlName="Address" value="{{ librarianData.Address }}"></ion-textarea>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">MobileNo</span>
        <ion-input type="text" formControlName="MobileNo" value="{{ librarianData.MobileNo }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">EmailID</span>
        <ion-input type="text" formControlName="EmailID" value="{{ librarianData.EmailID }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">Date of Birth</span>
        <!-- <ion-input type="date" formControlName="DOB" value="{{ librarianData.DOB }}"></ion-input> -->
        <ion-datetime displayFormat="MMM/DD/YYYY" pickerFormat="YYYY-DD-MMM" [(ngModel)]="librarianData.DOB" formControlName="DOB"></ion-datetime>
      </div>
      <div class="border-bottom" style="position: relative;">
        <span ion-text color="primary" class="bold">ClusterName</span>
        <ion-select [(ngModel)]="librarianData.ClusterID" formControlName="ClusterName">
          <ion-option *ngFor="let item of clusterDetails;" value="{{ item.ClusterID }}">{{ item.ClusterName }}
          </ion-option>
        </ion-select>
      </div>

      <button ion-button block color="primary" (click)="updateLibrarian()">
        Update Librarian
      </button>
    </form>
  </div>
</ion-content>
