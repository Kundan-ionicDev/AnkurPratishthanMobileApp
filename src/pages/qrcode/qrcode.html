<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>QR Code</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
    <button ion-button icon-start block color="dark">Send Email</button>  
  <ion-grid>
        <ion-row >
            <ion-col col-6 *ngFor="let l of items; let i = index">
              <ion-card (press)="delete(l.$key)">
                  <img [src]="l.src"/>
                <p> {{ l.text }}</p>
              </ion-card>
            </ion-col>
          </ion-row>
    </ion-grid>

</ion-content>
