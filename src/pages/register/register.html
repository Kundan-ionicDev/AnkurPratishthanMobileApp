<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="forgotpasslogo"></div>
      <h2 ion-text class="text-primary">
        <strong>Password Reset</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <!-- <div class="border-bottom" style="position: relative;">
        <span ion-text color="primary" class="bold">Email Id</span>
        <ion-input type="email"></ion-input>
      </div> -->
      <ion-row text-center>
        <ion-col>
         <ion-input #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
         </ion-input>
         <ion-input #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
         </ion-input>
         <ion-input #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
         </ion-input>
         <ion-input #otp4  required maxLength="1" (keyup)="otpController($event,'',otp3)">
         </ion-input>
        </ion-col>
      </ion-row>
      
      <div style="position: relative;border-bottom: grey;">
        <span ion-text color="primary" class="bold">OTP</span>
        <ng-otp-input (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
      </div>
      <br />
      <div class="border-bottom" style="position: relative;">
        <span ion-text color="primary" class="bold">New Password</span>
        <ion-input type="password"></ion-input>
      </div>
     
      <div class="border-bottom" style="position: relative;">
        <span ion-text color="primary" class="bold">Confirm Password</span>
        <ion-input type="password"></ion-input>
      </div>
     
    </form>

    <div margin-top>
      <button ion-button icon-start block tappable (click)="register()">
       Change password
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="primary" tappable (click)="login()">Login</span>
    </div>

  </div>
</ion-content>
