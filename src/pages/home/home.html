<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <!-- {{ apiProvider.UserRoleId }} -->
      <strong>Ankur</strong> Prathishthan
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="header-banner">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides" initialSlide=0 speed="3000" loop="true" pager="true" dir="rtl">
      <!-- <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar> -->
      <div class="overlay">
        <img [src]="slide.image" class="slider-img"/>
      </div>
    
      <!-- <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p> -->
    </ion-slide>

      <ion-toolbar>

      <button ion-button large clear icon-end color="primary">
        Continue

      </button>
    </ion-slide> -->
  </ion-slides>
</div>
<ion-grid class="grid">
<ion-row class="categories">
  <ion-col col-6 (click)="navigate(0)">
    <div style="background-color:darkcyan;">
        <ion-icon style="text-align: center;margin-top:20px"  ios="ios-book" md="md-book"></ion-icon>
      </div>
    <p class="text-over-img">Book Managment</p>
  </ion-col>
  <ion-col col-6 (click)="navigate(1)" >
    <div style="background-color:fuchsia;">
      <ion-icon style="text-align: center;margin-top:20px" ios="ios-infinite" md="md-infinite"></ion-icon>
    </div>
    <p class="text-over-img">Cluster Managment</p>
  </ion-col>
  <ion-col col-6 (click)="navigate(4)">
    <div style="background-color:deepskyblue;">
      <ion-icon style="text-align: center;margin-top:20px" ios="ios-card" md="md-card"></ion-icon>
    </div>
    <p class="text-over-img">Check Requests</p>
  </ion-col>
  <ion-col col-6 (click)="navigate(6)">
    <div style="background-color:darkblue;">
        <ion-icon style="text-align: center;margin-top:20px" name="ios-information-circle"></ion-icon>
      </div>
    <p class="text-over-img">Librarian Managment</p>
  </ion-col>
</ion-row>
</ion-grid>
