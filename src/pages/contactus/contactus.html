<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding class="contact">
    <form class="list-form">
        <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Full Name
          </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail" item-start class="text-primary"></ion-icon>
            Email
          </ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Message
          </ion-label>
          <ion-textarea rows="6" lineHeight="42" name="message" id="message" required></ion-textarea>
        </ion-item>
      </form>
    
      <div margin-top>
        <button ion-button block color="dark" tappable (click)="submit()">
          Submit
        </button>
    
        <p text-center ion-text color="secondary">Clear</p>
      </div>
</ion-content>
