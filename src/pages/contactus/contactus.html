<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact Us</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content>
  <ion-card>
      <ion-card-header>
          <h3><b>Reach out to us for any help or suggestions.</b></h3>
        </ion-card-header>
    <ion-card-content>     
      <p (click)="confirmDailNumber('9960097184')">
          <ion-icon name="call" item-start></ion-icon>
          Phone : +91-9960097184
      </p>
      <hr>
      <p (click)="sharewithemail()">
        <ion-icon name="mail" item-start></ion-icon>
        Email : info@credencetechnology.in
      </p>
      <hr>
      <p (click)="openFile()">
          <ion-icon name="link" item-start></ion-icon>
          Website:  <a href="http://credencetechnology.in">http://credencetechnology.in</a>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Write to us
    </ion-card-header>
    <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked>Full Name</ion-label>
            <ion-input style="color:black;" type="text" disabled [(ngModel)]="fullname"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Phone Number</ion-label>
            <ion-input style="color:black;" type="tel" disabled [(ngModel)]="phonenumber"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked>Email Id</ion-label>
            <ion-input style="color:black;" type="email" disabled [(ngModel)]="emailid"></ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label stacked>Select Subject</ion-label>
              <ion-select style="color: black;" [(ngModel)]="subjectvalue">
                  <ion-option value="1">Feedback</ion-option>
                  <ion-option value="2">Complaint</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label stacked>Comments</ion-label>
            <ion-textarea col="2" type="text" [(ngModel)]="comments"></ion-textarea>
          </ion-item>      
         <ion-item>
            <button ion-button block color="dark" tappable (click)="submitquey()">
                Submit
              </button>
         </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
