      <ion-card>
        <ion-card-header>
          Explore Publishers
        </ion-card-header>
        <ion-list *ngFor="let item of items">
            <ion-item-sliding  (click)="itemSelected(item)">
            <ion-item>
                <button ion-item>
                  <ion-avatar item-start>
                    <ion-text-avatar>{{item.PublisherName | slice:0:1}}</ion-text-avatar>
                  </ion-avatar>
                    {{ item.PublisherName }}
                  </button>
            </ion-item>
            <ion-icon name="arrow-forward"  end></ion-icon>
            <ion-item-options side="right">
                <button ion-button color="success" (click)="favorite(item)">Edit</button>
                <button ion-button color="danger" (click)="share(item)">Delete</button>
            </ion-item-options>
            </ion-item-sliding>
        </ion-list>
      </ion-card>
  </div>

  <div *ngIf="ispublisheradd == true">
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="email" placeholder="Publisher..." item-start class="text-primary"></ion-icon>
          Publisher
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button icon-start block color="dark" tappable (click)="save()">
          <ion-icon name="save"></ion-icon>
          Save
        </button>
      </ion-item>
    </form>
  </div>

  <ion-fab right bottom>
      <button (click)="addpublisher()" ion-fab color="light">
        <ion-icon name="{{iconName}}"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
