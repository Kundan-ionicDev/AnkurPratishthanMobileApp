<ion-content padding>
  <div *ngIf="ispublisheradd == false">
      <ion-card>
        <ion-list *ngFor="let item of items[0].Publishers">
            <ion-item-sliding  (click)="itemSelected(item)">
            <ion-item>
                {{ item.PublisherName }}
            </ion-item>
            <ion-icon name="arrow-forward"  end></ion-icon>
            <ion-item-options side="right">
              <button ion-button color="danger" (click)="deletePublisher(item.PublisherID)">Delete</button>
            </ion-item-options>
            </ion-item-sliding>
        </ion-list>
      </ion-card>
  </div>

  <div *ngIf="ispublisheradd == true">
    <ion-card>
    <ion-item padding>
      <ion-label color="dark" stacked>Publisher Name</ion-label>
      <ion-input type="text" [(ngModel)]="publisherName" placeholder="Publisher Name"></ion-input>
    </ion-item>
    <ion-item>
    <button type="submit" ion-button block color="primary" (click)="save()">
        Save
      </button>
    </ion-item>
  </ion-card>
  </div>

  <ion-fab right bottom>
      <button (click)="addpublisher()" ion-fab color="light">
        <ion-icon name="{{iconName}}"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
