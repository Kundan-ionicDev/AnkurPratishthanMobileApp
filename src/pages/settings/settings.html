<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Settings</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">User Settings</ion-item-divider>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="language" cancelText="Cancel" okText="OK">
        <ion-option value="en-US" selected="true">English (US)</ion-option>
        <ion-option value="en-GB">Hindi</ion-option>
        <ion-option value="en-CA">Marathi</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Notifications?</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">App Settings</ion-item-divider>
    <ion-item>
      <ion-label>Push Notifications?</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <span>Privacy Policy</span>
    </ion-item>
  </ion-item-group>
  <button ion-button color="primary" full tappable (click)="logout()">LOG OUT</button>
</ion-content>
