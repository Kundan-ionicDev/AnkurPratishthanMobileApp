<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button (click)="back()" ion-button icon-only>
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cluster Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="common-bg">
  <div class="border-bottom" padding>
    <form [formGroup]="frmclusterDetails">
      <!--slides-->
      <ion-slides class="to-top">
        <ion-slide>
          <img src="assets/img/books/ngo1.jpeg">
        </ion-slide>
      </ion-slides>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">ClusterName</span>
        <ion-input type="text" formControlName="ClusterName" value="{{ clusterData.ClusterName }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">ClusterCode</span>
        <ion-input type="text" formControlName="ClusterCode" value="{{ clusterData.ClusterCode }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">LOCATION</span>
        <ion-textarea formControlName="Address" value="{{ clusterData.Address }}"></ion-textarea>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">MobileNo</span>
        <ion-input type="text" formControlName="MobileNo" value="{{ clusterData.MobileNo }}"></ion-input>
      </div>
      <div class="border-bottom" padding>
        <span ion-text color="primary" class="bold">Members</span>
        <ion-input type="number" formControlName="Members" value="{{ clusterData.Members }}"></ion-input>
      </div>
      <div class="border-bottom" style="position: relative;">
        <span ion-text color="primary" class="bold">Librarian</span>
        <ion-select [(ngModel)]="clusterData.LibrarianID" formControlName="Librarian">
          <ion-option *ngFor="let item of librariandata;" value="{{ item.LibrarianID }}">{{ item.LibrarianName }}
          </ion-option>
        </ion-select>
      </div>

      <button ion-button block color="primary" (click)="updateCluster()">
        Update Cluster
      </button>
    </form>
  </div>
</ion-content>
