<ion-content padding>
  <div *ngIf="islanguageadd == false">
    <ion-card>
      <ion-list *ngFor="let item of items[0].Languages">
        <ion-item-sliding (click)="itemSelected(item)">
          <ion-item>
            <button ion-item>
              {{ item.LanguageName }}
            </button>
          </ion-item>
          <ion-icon name="arrow-forward" end></ion-icon>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteLanguage(item.LanguageID)">Delete</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
  </div>

  <div *ngIf="islanguageadd == true">
    <ion-card>
      <ion-item padding>
        <ion-label color="dark" stacked>Language Name</ion-label>
        <ion-input type="text" [(ngModel)]="languageName" placeholder="Language"></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" ion-button block color="primary" (click)="save()">
          Save
        </button>
      </ion-item>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button (click)="addlanguage()" ion-fab color="light">
      <ion-icon name="{{iconName}}"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
